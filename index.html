<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> MiniGame Maze    </title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div id="page">

    <div id="Message-Container">
      <div id="message">
        <h1>Congratulations!</h1>
        <p>You are done.</p>
        <p id="moves"></p>
        <input id="okBtn" type="button" onclick="toggleVisablity('Message-Container')" value="Cool!" />
      </div>
    </div>

    <br>
    <div id="menu">
      <div class="custom-select">
        <select id="diffSelect">
                  <option value="10">Easy</option>
                  <option value="15">Medium</option>
                  <option value="25">Hard</option>
                  <option value="38">Extreme</option>                                      
              </select>
      </div>
      <input id="startMazeBtn" type="button" onclick="makeMaze()" value="Start" />
    </div>

    <div id="view">
      <div id="mazeContainer">
        <canvas id="mazeCanvas" class="border" height="1100" width="1100"></canvas>
      </div>
    </div>

    <p id="instructions">Use arrow keys to move the key to the house!</p>

  </div>
  
  
  <footer>    <!-- Footer hiển thị thông tin tác giả và liên kết BẢN QUYỀN -->
    <span><img src="  https://cdn-icons-png.flaticon.com/128/1294/1294340.png " width="11" height="11" alt="" title="" class="img-small">© Founder ❤️ :</span>
    <a href="https://www.facebook.com/WinSub1/" target="_blank">
        LVT ( WinWin ) 
        <!-- Tick xanh thương hiệu -->
        <div class="tooltip">
            <img src="https://cdn-icons-png.flaticon.com/512/6270/6270448.png" width="18" height="18" alt="Icon">
            <span class="tooltiptext">Đường dẫn đã được xác minh là web chính thức của công ty hoặc thương hiệu này</span>
        </div>
    </a> 
</footer>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"></script>
  
  <script src="./script.js"></script>
</body>
</html>
